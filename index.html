<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/simple-calculator/css/style.css">
    <script src="js/javascript.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="result">
            <input id="kq">
        </div>

        <div id="keyboard">
            <button class="system" id="delete_all" onclick="delete_all()">C</button>
            <button class="system" id="delete_each" onclick="delete_each()">CE</button>
            <button class="system" id="%" onclick="set_math(this.id)">%</button>
            <button class="system" id="/" onclick="set_math(this.id)">รท</button>
            <button class="number" id="7" onclick="set_num(this.id)">7</button>
            <button class="number" id="8" onclick="set_num(this.id)">8</button>
            <button class="number" id="9" onclick="set_num(this.id)">9</button>
            <button class="system" id="*" onclick="set_math(this.id)">ร</button>
            <button class="number" id="4" onclick="set_num(this.id)">4</button>
            <button class="number" id="5" onclick="set_num(this.id)">5</button>
            <button class="number" id="6" onclick="set_num(this.id)">6</button>
            <button class="system" id="-" onclick="set_math(this.id)">-</button>
            <button class="number" id="1" onclick="set_num(this.id)">1</button>
            <button class="number" id="2" onclick="set_num(this.id)">2</button>
            <button class="number" id="3" onclick="set_num(this.id)">3</button>
            <button class="system" id="+" onclick="set_math(this.id)">+</button>
            <button class="number" id="." onclick="set_num(this.id)">.</button>
            <button class="number" id="0" onclick="set_num(this.id)">0</button>
            <button class="blur" id="blur"></button>
            <button class="system" id="=" onclick="set_result(this.id)">=</button>
        </div>
    </div>
</body>

</html>
